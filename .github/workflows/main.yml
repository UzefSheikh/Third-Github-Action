name: Build and Lint
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        
      - name: Test
        run: npm run test

      - name: Build Code
        run: npm run build

      - name: Deploy Code
        run: echo "Deploying Code ..."
        
